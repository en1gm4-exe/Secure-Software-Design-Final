{% extends 'layout.html' %}
{% block content %}
<h4>Update Record</h4>
<form method="POST" action="{{ url_for('update', id=person.id) }}">
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input class="form-control" name="first_name" value="{{ person.first_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input class="form-control" name="last_name" value="{{ person.last_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" value="{{ person.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone" value="{{ person.phone }}">
  </div>
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
